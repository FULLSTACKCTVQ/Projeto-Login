<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>MEU AMOR</h1>
                <p>Eu bem sei que no incio tudo são rosas, que todo relacionamento são fases,
                    mas essa babozeira que o povo diz não é uma regra, então esqueça o que o 
                    povo diz e vamos viver uma vida só nos dois!  </p>
                     <form action="login.php" method="post" autocomplete="on">

                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                           Esqueci a Senha <span class="material-symbols-outlined">mail</span>
   
                     </form>
                     
            </div>
        </section>
    </main>
    
</body>
</html>
